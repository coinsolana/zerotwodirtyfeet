<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zero Two Token</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="main-container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1 class="title">Zero Two Token</h1>
            <p class="subtitle">O token mais futurista, inspirado em Zero Two.</p>
        </header>

        <!-- Seção de Tokens -->
        <section class="tokens">
            <div class="token-card">
                <div class="token-img">
                    <!-- Coloque aqui a imagem de Zero Two -->
                    <img src="zero-two-image.jpg" alt="Zero Two">
                </div>
                <div class="token-info">
                    <h2>Zero Two</h2>
                    <p>Token inspirado na nossa heroína do anime, Darling in the Franxx.</p>
                    <button class="btn">Comprar Token</button>
                </div>
            </div>
        </section>

        <!-- Rodapé -->
        <footer class="footer">
            <p>Feito com ❤️ por fãs de Zero Two.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
